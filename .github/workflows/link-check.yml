name: link-check

on:
  schedule:
    - cron: "00 00 01 * *"
  workflow_dispatch:
  pull_request

jobs:
  link-check:
    runs-on: ubuntu-latest
    env:
      SPREADSHEET_ID: "1xgHH99zDFZQQg6dp0O4Y05W1SdXTAveXh59g3wwXLn4"
      RANGE_NAME: "HomeBrokenLinks!A1:Z1000"
      GDOCS_SERVICE_ACCOUNT: ${{ secrets.GDOCS_SERVICE_ACCOUNT }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel scrapy google-auth google-api-python-client
      - name: Search for broken links
        run: |
          cd .github/workflows/link-check
          scrapy runspider -o report.csv crawler.py
        shell: bash
      - name: Send report to gsheets
        run: |
          cd .github/workflows/link-check
          python to_sheets.py
        shell: bash
